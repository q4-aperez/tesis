<!DOCTYPE html>

<html>
<head>
<title>Android, WebSockets Chat App | AndroidHive
	(www.androidhive.info)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700'
	rel='stylesheet' type='text/css'>
<link href="style.css" type="text/css" rel='stylesheet' />
<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="body_container">

		<div id="header">
			<h1>Grid Application</h1>
			<p class='online_count'>
				<b>23</b> devices online right now
			</p>
		</div>

		<div id="message_container">

			<div>
				<select id="job_name">
					<option value="fibonacci">Fibonacci</option>
					<option value="factorial">Factorial</option>
				</select> <input type="text" id="job_value" name="Value" placeholder="Value"
					type="number" /> <input type="button" id="btn_add_job"
					onclick="addJob();" value="Add Job" />
			</div>
			<div>
				<p class=''>
					<b>Scheduler: </b>
				</p>
				<select id="scheduler_option">
					<option value="random">Random</option>
					<option value="roundrobin">Round Robin</option>
					<option value="seas">SEAS</option>
				</select>
			</div>
			<div id="contentBox" style="margin: 0px auto; width: 100%">

				<div id="column2" style="float: left; margin: 0; width: 30%;">
					<ul id="jobs">
					</ul>
					<input type="button" id="btn_send_jobs" onclick="sendJobs();"
						value="Send Jobs" />
				</div>

				<div id="column1" style="float: left; margin: 0; width: 70%;">
					<ul id="messages">
					</ul>
					<div>
						<input type="button" onclick="closeSocket();" value="Leave Grid"
							id="btn_close" />
					</div>
				</div>
			</div>
			<div id="sent_jobs_container" style="margin: 0px auto; width: 100%">
				<ul id="sent_jobs">
				</ul>
			</div>
		</div>
</body>
</html>
